<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清羽表情阁</title>
    <link rel="stylesheet" href="https://chinese-fonts-cdn.deno.dev/packages/jhlst/dist/京華老宋体v2_002/result.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'KingHwa_OldSong', serif;
            background: #f8f5f2;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .ink-texture {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, #e6e2dd 25%, transparent 25%),
                linear-gradient(-45deg, #e6e2dd 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #e6e2dd 75%),
                linear-gradient(-45deg, transparent 75%, #e6e2dd 75%);
            background-size: 4px 4px;
            opacity: 0.3;
            z-index: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 680px;
            position: relative;
            z-index: 1;
            transform: rotate(-1deg);
            display: flex;
            gap: 2rem;
            justify-content: space-evenly;
        }
        .title-wrapper {
            display: flex;
            justify-content: left;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            color: #4a4540;
            writing-mode: vertical-rl;
            letter-spacing: 0.5rem;
            border-left: 3px solid #d4c9be;
            padding-left: 1rem;
        }
        .content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        .emoji-section {
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: inset 0 0 0 1px #e5e0db;
        }
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.8rem;
            margin-top: 1rem;
        }
        .emoji-item {
            font-size: 1.1rem;
            padding: 0.6rem;
            background: #f8f5f2;
            border-radius: 4px;
            text-align: center;
            color: #6b625b;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .poem-section {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px dashed #d4c9be;
            color: #7a7068;
            font-style: italic;
        }
        @media (max-width: 768px) {
            h1 {
                writing-mode: horizontal-tb;
                transform: none;
                border-left: none;
                border-bottom: 2px solid #d4c9be;
                padding-bottom: 0.5rem;
                font-size: 2rem;
            }
            .content {
                grid-template-columns: 1fr;
            }
            .container {
                transform: none;
                padding: 1.5rem;
                flex-direction: column;
            }
            .title-wrapper {
                display: flex;
                justify-content: center;
                margin-bottom: 2rem;
            }
            .emoji-item {
                font-size: 1rem;
            }
        }
        @media (min-width: 1200px) {
            .container {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto;
            }
            .title-wrapper {
                grid-column: 1;
            }
            .content {
                grid-column: 2;
            }
            h1 {
                writing-mode: vertical-rl;
            }
        }
        @media (max-width: 480px) {
            .emoji-grid {
                grid-template-columns: 1fr;
            }
            .emoji-item {
                white-space: normal;
            }
        }
    </style>
</head>
<body>
    <div class="ink-texture"></div>
    <div class="container">
        <div class="title-wrapper">
            <h1>清羽表情阁</h1>
        </div>
        <div class="content">
            <div class="emoji-section">
                <p class="description">精选系列：</p>
                <div class="emoji-grid">
                    <span class="emoji-item">bilibili</span>
                    <span class="emoji-item">blobcat</span>
                    <span class="emoji-item">catbug</span>
                    <span class="emoji-item">death</span>
                    <span class="emoji-item">heo</span>
                    <span class="emoji-item">heybox</span>
                    <span class="emoji-item">linedog</span>
                </div>
            </div>
            <div class="poem-section">
                <p>「世间万象皆可拟，一颦一笑总关情」</p>
                <p style="margin-top:0.5rem;">—— 清羽阁题记</p>
            </div>
        </div>
    </div>
</body>
</html>
